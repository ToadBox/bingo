server {
    listen 80;
    server_name bingo.yourdomain.com;  # Replace with your actual domain

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name bingo.yourdomain.com;  # Replace with your actual domain

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/bingo.yourdomain.com/fullchain.pem;  # Replace with your certificate path
    ssl_certificate_key /etc/letsencrypt/live/bingo.yourdomain.com/privkey.pem;  # Replace with your key path
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header Content-Security-Policy "default-src 'self' https://earthviewinc.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://static.cloudflareinsights.com https://*.cloudflareinsights.com; img-src 'self' data: https://earthviewinc.com https://*.earthviewinc.com https://*.cloudflareinsights.com; connect-src 'self' https://*.cloudflareinsights.com https://*.bingo.toadbox.net;";

    # Proxy buffers
    proxy_buffers 16 16k;
    proxy_buffer_size 16k;

    # Gzip settings for better performance
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Proxy to Node.js server
    location / {
        proxy_pass http://localhost:3000;  # Assumes your app runs on port 3000
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Serve static files directly (optional optimization)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff2|woff|ttf)$ {
        root /path/to/bingo/src/public;  # Replace with actual path to public directory
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
} 