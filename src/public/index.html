<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ToadBox Bingo</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; }
  h1 { margin-bottom: 20px; }
  .grid { display: grid; grid-template-columns: repeat(5, 100px); gap: 5px; justify-content: center; }
  .cell { 
    width: 100px; 
    height: 100px; 
    border: 1px solid #333; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    font-size: 20px; 
    position: relative; 
  }
  .cell-label { 
    position: absolute; 
    top: 5px; 
    left: 5px; 
    font-size: 14px; 
    color: gray; 
  }
  .marked::before,
  .marked::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    background-color: red;
    top: 50%;
    left: 0;
  }
  .marked::before {
    transform: rotate(45deg);
  }
  .marked::after {
    transform: rotate(-45deg);
  }
</style>
</head>
<body>

<h1 id="title">Bingo Card</h1>
<div class="grid" id="grid">
  <!-- Cells will be injected here -->
</div>

<script>
  const gridElement = document.getElementById('grid');
  const titleElement = document.getElementById('title');

  async function fetchCard() {
    const response = await fetch('/api/get-card');
    const card = await response.json();
    titleElement.textContent = card.title;
    gridElement.innerHTML = '';
    
    // Populate the grid with cells and labels from the server
    card.cells.forEach(row => {
      row.forEach(cell => {
        const cellElement = document.createElement('div');
        cellElement.className = 'cell' + (cell.marked ? ' marked' : '');
        cellElement.textContent = cell.value || '';

        // Add the label for the cell
        const labelElement = document.createElement('span');
        labelElement.className = 'cell-label';
        labelElement.textContent = cell.label;
        cellElement.appendChild(labelElement);

        gridElement.appendChild(cellElement);
      });
    });
  }

  fetchCard();
  setInterval(fetchCard, 5000); // Auto-refresh every 5 seconds
</script>

</body>
</html>
